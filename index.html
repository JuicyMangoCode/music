<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #2196f3;
      --background-color: #121212;
      --surface-color: #1e1e1e;
      --text-color: #ffffff;
      --input-bg: #2c2c2c;
      --input-border: #333;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 2rem;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .search-container {
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    .file-list {
      margin-top: 1rem;
    }

    .file-item {
      background-color: var(--surface-color);
      margin-bottom: 0.5rem;
      padding: 1rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .file-item:hover {
      background-color: #2a2a2a;
    }

    .file-item a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Music Library</h1>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search MP3 files..." />
  </div>

  <div class="file-list" id="music-list">Loading...</div>

  <script>
    const user = "JuicyMangoCode";
    const repo = "music";
    const branch = "main";

    const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/?ref=${branch}`;

    let allFiles = [];

    function displayFiles(files) {
      const container = document.getElementById("music-list");
      container.innerHTML = "";

      if (files.length === 0) {
        container.innerHTML = "<p>No matching MP3 files found.</p>";
        return;
      }

      files.forEach(file => {
        const item = document.createElement("div");
        item.className = "file-item";
        item.innerHTML = `<a href="${file.download_url}" target="_blank">${file.name}</a>`;
        container.appendChild(item);
      });
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        allFiles = data.filter(f => f.name.toLowerCase().endsWith(".mp3"));
        displayFiles(allFiles);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("music-list").textContent = "Failed to load file list.";
      });

    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = allFiles.filter(file => file.name.toLowerCase().includes(query));
      displayFiles(filtered);
    });
  </script>
</body>
</html>
